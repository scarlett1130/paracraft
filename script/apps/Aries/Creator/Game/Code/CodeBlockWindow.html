<!--script/apps/Aries/Creator/Game/Code/CodeBlockWindow.html-->
<pe:mcml>
<script type="text/npl" refresh="false" src="CodeBlockWindow.lua">
<![CDATA[
CodeBlockWindow = commonlib.gettable("MyCompany.Aries.Game.Code.CodeBlockWindow");
]]></script>
<div width="100%" height="100%" style="background-color:#292929;" class="default">
    <div style="margin:5px;">
        <div style="float:left;margin-left:2px;margin-top:3px">
            <input type="button" name="run" tooltip='<%=L"编译并运行"%>' style="margin-left: 0px; width: 32px; height: 32px; background: url(Texture/Aries/Creator/player/play_off.png); " onclick="CodeBlockWindow.OnClickCompileAndRun" />
            <input type="button" name="pause" tooltip='<%=L"终止运行"%>' style="margin-left: 0px; width: 32px; height: 32px; background: url(Texture/Aries/Creator/player/suspend_off.png); " onclick="CodeBlockWindow.OnClickStop" />
        </div>
        <div class="mc_item" style="float: left; margin-top:3px;margin-left:5px;width: 34px; height: 34px;">
            <pe:mc_block block_id='MovieClip' style="margin-left: 1px; margin-top: 1px; width:32px;height:32px;" onclick="CodeBlockWindow.OnClickOpenMovieBlock" tooltip='<%=L"左键高亮角色, 右键编辑电影方块"%>' />
        </div>
        <input type="text" name="filename" EmptyText='<%=L"名称"%>' value='<%=CodeBlockWindow.GetFilename()%>' onchange="CodeBlockWindow.OnChangeFilename" CaretColor="#FFFFFFFF" style="margin-left:5px;margin-top:7px;textcolor:#ffffff;width:120px;height:25px;" class="mc_item"/>
        <input type="button" value='<%=L"角色模型"%>' tooltip='<%=L"也可以通过电影方块编辑"%>' onclick="CodeBlockWindow.OnChangeModel" style="margin-left:5px;margin-top:7px;color:#ffffff;font-size:12px;height:25px;background:url(Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png#179 89 21 21:8 8 8 8)" />
        <input type="button" align="right" name="saveAndClose" value='<%=L"关闭"%>' onclick="CodeBlockWindow.Close()" class="mc_big_button" style="margin-top:5px;min-width:80px;margin-right:10px;" />
    </div>
    <pe:container alignment="_fi" style="position:relative;margin-bottom:48px;margin-left:3px;width:200px;background:url();">
        <iframe src= "script/apps/Aries/Creator/Game/Code/CodeHelpWindow.html" width="200"/>
    </pe:container>
    <pe:container alignment="_fi" class="mc_paper_panel" style="position:relative;margin-bottom:48px;margin-left:205px;">
        <pe:if condition='<%=CodeBlockWindow.IsShowHelpWnd()%>'>
            <iframe name="helpWnd" src='<%=CodeBlockWindow.GetHelpWndUrl()%>' height="230"></iframe>
        </pe:if>
        <input name="code" rows="20" language="npl" height="100%" value='<%=CodeBlockWindow.GetCodeFromEntity() or ""%>' ShowLineNumber="true" UseSystemControl="true" EmptyText='<%=L"点击这里输入..."%>' CaretColor="#000000" style="textcolor:#000000;line-height:18" fontsize="14"/>
    </pe:container>
    <pe:container style="position:relative;vertical-align:bottom;height:48px;background:;">
        <input name="console" AlwaysShowCurLineBackground="false" rows="2" height="100%" value='<%=CodeBlockWindow.GetConsoleText()%>' UseSystemControl="true" style="textcolor:#ffffff;line-height:16" fontsize="12"/>
    </pe:container>
</div>
</pe:mcml>
