<!--script/apps/Aries/Creator/Game/Code/CodeBlockWindow.html-->
<pe:mcml>
<script type="text/npl" src="CodeBlockWindow.lua">
<![CDATA[
CodeBlockWindow = commonlib.gettable("MyCompany.Aries.Game.Code.CodeBlockWindow");
]]></script>
<div width="100%" height="100%" style="background-color:#292929;" class="default">
    <div style="margin:5px;">
        <div style="float:left;margin-left:0px;margin-top:3px">
            <input type="button" name="start" tooltip='<%=L"开始"%>' style="margin-left: 0px; width: 32px; height: 32px; background: url(Texture/Aries/Creator/player/auto_off.png); " onclick="CodeBlockWindow.OnClickStart" />
            <input type="button" name="run" tooltip='<%=L"编译并运行"%>' style="margin-left: 0px; width: 32px; height: 32px; background: url(Texture/Aries/Creator/player/play_off.png); " onclick="CodeBlockWindow.OnClickCompileAndRun" />
            <input type="button" name="pause" tooltip='<%=L"暂停"%>' style="margin-left: 0px; width: 32px; height: 32px; background: url(Texture/Aries/Creator/player/suspend_off.png); " onclick="CodeBlockWindow.OnClickPause" />
        </div>
        <div class="mc_item" style="float: left; margin-top:3px;margin-left:5px;width: 34px; height: 34px;">
            <pe:mc_block block_id='MovieClip' style="margin-left: 1px; margin-top: 1px; width:32px;height:32px;" onclick="CodeBlockWindow.OnClickOpenMovieBlock"/>
        </div>
        <input align="right" class="mc_close_button" type="button" name="saveAndClose" tooltip='<%=L"关闭"%>' onclick="CodeBlockWindow.Close" style="margin-top:8px;margin-right:10px;"/>
    </div>
    <pe:container alignment="_fi" class="mc_paper_panel" style="position:relative;margin-bottom:60px;margin-left:3px;">
        <input name="code" rows="20" language="npl" height="100%" value='<%=CodeBlockWindow.GetCodeFromEntity()%>' ShowLineNumber="true" UseSystemControl="true" EmptyText='<%=L"点击这里输入..."%>' CaretColor="#000000" style="textcolor:#000000;line-height:25" />
    </pe:container>
    <pe:container style="position:relative;vertical-align:bottom;height:60px;background:;">
        <input name="console" rows="2" height="100%" value='<%=CodeBlockWindow.GetConsoleText()%>' UseSystemControl="true" style="textcolor:#ffffff;line-height:25" />
    </pe:container>
</div>
</pe:mcml>
