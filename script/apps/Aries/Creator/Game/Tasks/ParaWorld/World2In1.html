<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <pe:mcml>
        <script refresh="false" type="text/npl" src="World2In1.lua">
            <![CDATA[
            World2In1 = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/ParaWorld/World2In1.lua");
            World2In1.OnInit()

            ]]>

            function OnClick()

            end
        </script>
        <pe:container alignment="_rt" style="position:relative;background:;width:370px;height:260px;">
            <div zorder="3" style="margin-top:30px;width:370px;height:58px;">
                <div zorder="3" onclick="World2In1.ShowRankPage" tooltip="查看作品排行榜" style="float:left;margin-left:0px;width:58px;height:58px;background:url(Texture/Aries/Creator/keepwork/map/paihang_58X58_32bits.png#0 0 58 58);">
                </div>
                <div zorder="3" onclick="World2In1.OnSaveWorld" tooltip="Ctrl+S保存作品" style="float:left;margin-left:8px;width:58px;height:58px;background:url(Texture/Aries/Creator/keepwork/map/baocun_58X58_32bits.png#0 0 58 58);">
                </div>
                <div zorder="3" onclick="World2In1.ShowToolBox" tooltip="查看可用工具" style="float:left;margin-left:8px;width:58px;height:58px;background:url(Texture/Aries/Creator/keepwork/map/gongju_58X58_32bits.png#0 0 58 58);">
                </div>
                <!-- <div zorder="3" onclick="World2In1.ShowHelpPage" tooltip="显示课程帮助" style="float:left;margin-left:104px;width:58px;height:58px;background:url(Texture/Aries/Creator/keepwork/map/wenhao_58X58_32bits.png#0 0 58 58);">
                </div> -->
            </div>

            <div name="mapBg" ClickThrough="true" onclick="OnClick" style="float:left;margin-left:136px;margin-top:-58px;width:212px;height:212px;background:url(Texture/Aries/Creator/keepwork/map/bj_212X212_32bits.png#0 0 212 212);">
                <!-- 显示圆点 -->
                <div type="button" style="margin-left:87px;margin-top:25px;width:40px;height:40px;background:url();">
                    <div  zorder="1" style="margin-left:13px;margin-top:10px;width:16px;height:16px;background:url(Texture/Aries/Creator/keepwork/map/y1_16X16_32bits.png#0 0 16 16);">
                    </div>
                </div>
                <div type="button" style="margin-left:22px;margin-top:22px;width:40px;height:40px;background:url();">
                    <div  zorder="1" style="margin-left:11px;margin-top:10px;width:16px;height:16px;background:url(Texture/Aries/Creator/keepwork/map/y1_16X16_32bits.png#0 0 16 16);">
                    </div>
                </div>
                <div type="button" style="margin-left:152px;margin-top:-40px;width:40px;height:40px;background:url();">
                    <div  zorder="1" style="margin-left:14px;margin-top:10px;width:16px;height:16px;background:url(Texture/Aries/Creator/keepwork/map/y1_16X16_32bits.png#0 0 16 16);">
                    </div>
                </div>
                <div type="button" style="margin-left:87px;margin-top:24px;width:40px;height:40px;background:url();">
                    <div  zorder="1" style="margin-left:12px;margin-top:10px;width:16px;height:16px;background:url(Texture/Aries/Creator/keepwork/map/y3_16X16_32bits.png#0 0 16 16);">
                    </div>
                </div>
                <div type="button" style="margin-left:72px;margin-top:-118px;width:70px;height:70px;background:url();">
                    <div  zorder="1" style="margin-left:28px;margin-top:20px;width:16px;height:16px;background:url(Texture/Aries/Creator/keepwork/map/y2_16X16_32bits.png#0 0 16 16);">
                    </div>
                </div>          
            </div>

            <div name="mapSelectBg" zorder="1" style="float:left;margin-left:136px;margin-top:-212px;width:212px;height:212px;background:url(Texture/Aries/Creator/keepwork/map/bj2_212X212_32bits.png#0 0 212 212);">
                <!-- 显示字体和选中效果和点击效果 -->
                <div name="school_title_bg"    onclick="World2In1.OnEnterSchoolRegion" style="margin-left:87px;margin-top:20px;width:40px;height:40px;text-align:center;color:#171717;font-size:14px;font-weight: bold;">
                    <pe:label name="school_title"  value='<%=L"本校作品" %>' style="width: 40px;height: 40px;"/>
                </div>
                <div name="all_title_bg"       onclick="World2In1.OnEnterAllRegion" style="margin-left:22px;margin-top:22px;width:40px;height:40px;text-align:center;color:#171717;font-size:14px;font-weight: bold;">
                    <pe:label name="all_title"     value='<%=L"全国作品" %>'style="width: 40px;height: 40px;"/>
                </div>
                <div name="grade_title_bg"     onclick="World2In1.OnEnterGradeRegion" style="margin-left:152px;margin-top:-40px;width:40px;height:40px;text-align:center;color:#171717;font-size:14px;font-weight: bold;">
                    <pe:label name="grade_title"   value='<%=L"同学作品" %>'style="width: 40px;height: 40px;"/>
                </div>
                <div name="cource_title_bg"    onclick="World2In1.OnEnterCourseRegion" style="margin-left:87px;margin-top:24px;width:40px;height:40px;text-align:center;color:#171717;font-size:14px;font-weight: bold;">
                    <pe:label name="cource_title"  value='<%=L"教学区" %>'style="width: 40px;height: 40px;"/>
                </div>
                <div name="creator_title_bg"   onclick="World2In1.OnEnterCreatorRegion" style="margin-left:86px;margin-top:-98px;width:40px;height:40px;text-align:center;color:#171717;font-size:14px;font-weight: bold;">
                    <pe:label name="creator_title" value='<%=L"创作区" %>'style="width: 40px;height: 40px;"/>
                </div>
            </div>
            
            <div style="margin-left:97px;margin-top:-265px;width:242px;height:242px;">
                <pe:if condition='<%=World2In1.GetTypeIndex()==2%>'>
                    <input type="button" onclick="World2In1.GoToNextSchoolMiniWorld" style="margin-left:131px;margin-top:34px;width:34px;height:35px;background:url(Texture/Aries/Creator/keepwork/map/1_34X35_32bits.png#0 0 34 35);" />
                </pe:if>
                <pe:if condition='<%=World2In1.GetTypeIndex()==3%>'>
                    <input type="button" onclick="World2In1.GoToNextAllMiniWorld" style="margin-left:20px;margin-top:141px;width:34px;height:35px;background:url(Texture/Aries/Creator/keepwork/map/2_34X35_32bits.png#0 0 34 35);" />
                </pe:if>
                <pe:if condition='<%=World2In1.GetTypeIndex()==1%>'>
                    <input type="button" onclick="World2In1.GoToNextGradeMiniWorld" style="margin-left:236px;margin-top:141px;width:34px;height:35px;background:url(Texture/Aries/Creator/keepwork/map/3_34X35_32bits.png#0 0 34 35);" />
                </pe:if>
            </div>
        </pe:container>
    </pe:mcml>
</body>
</html>
