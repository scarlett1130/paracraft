<pe:mcml>
<script refresh="true" type="text/npl" src=".lua" ><![CDATA[
    local VipCodeExchangeResult = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/VipToolTip/VipCodeExchangeResult.lua");
    VipCodeExchangeResult.OnInit()
    function ClosePage()
        Page:CloseWindow();
    end
    function OnClick()
        local code = Page:GetValue("vipcode")
        VipCodeExchangeResult.Exchange(code)
    end

    function GetDesc()
        return VipCodeExchangeResult.desc
    end
]]></script>
<div style="width: 400px;height: 300px; background: url(Texture/Aries/Creator/keepwork/ActRedhat/tipbj_32bits.png#0 0 32 32:16 16 8 8);">

    <div style="margin-top: 20px;">            
        <div style="position:relative; text-align: center; font-size: 20px; base-font-size: 20x; color: #ffffff;">
            <%=GetDesc()%>
        </div>
        <input type="button" class="" value="确定" style=" font-size: 16px ;base-font-size: 16px ; font-weight: bold;margin-left:150px;margin-top: 90px; width:100px;height:40px;background: url(Texture/Aries/Creator/keepwork/Window/button/btn_huangse_32bits.png#0 0 38 64:16 16 16 16)" onclick="ClosePage()"/>
    </div>        
</div>
