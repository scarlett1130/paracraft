<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
<pe:mcml>
<script refresh="true" type="text/npl" src="VipToolNew.lua"><![CDATA[
local VipToolNew = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/VipToolTip/VipToolNew.lua")
VipToolNew.OnInit()
function ClosePage()
    Page:CloseWindow(0)
end

function GetDesc1()
    return VipToolNew.GetDesc1()
end

function GetDesc2()
    return VipToolNew.GetDesc2()
end


function ShowVipCodePage()
    Page:CloseWindow()
    local VipCodeExchange = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/VipToolTip/VipCodeExchange.lua") 
    VipCodeExchange.ShowView()
end

function OnClickBuy()
    VipToolNew.OnClickbuy()
end

function GetIsMobileMode()
    return System.os.IsTouchMode()
end

function GetBgStyle()
    if GetIsMobileMode() then
        return "width:739px;height:482px;margin-left: 4px;margin-top: 42px; background: url(Texture/Aries/Creator/keepwork/vip/xinjiamobile_739X482_32bits.png#0 0 739 482);"
    else
        return "width:739px;height:482px;margin-left: 4px;margin-top: 40px; background: url(Texture/Aries/Creator/keepwork/vip/xinjia_739X482_32bits.png#0 0 739 482);"
    end
end

]]></script>

<kp:window class="default" mode="lite" width="746" height="530"  icon="Texture/Aries/Creator/keepwork/Window/title/biaoti_vip_32bits.png" onclose="ClosePage">
    <div type ="box" style="<%=GetBgStyle()%>">
        <pe:if condition="<%=GetIsMobileMode()%>">
            <div style="position: relative; width: 184px;height: 30px;margin-top: 75px; margin-left: 530px">
                <input type="button" style="width: 180px;height: 64px;background: url(Texture/Aries/Creator/keepwork/vip/btn_buy_180X64_32bits.png#0 0 180 64);"  onclick="OnClickBuy()" />
                <input type="button" style="margin-top: 40px; width: 180px;height: 64px;background: url(Texture/Aries/Creator/keepwork/vip/btn_input_180X64_32bits.png#0 0 180 64);"  onclick="ShowVipCodePage()" />
            </div>
        </pe:if>        
    </div>
</kp:window>

    
</pe:mcml>
</body>
</html>
