<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<body>
<pe:mcml>
<script refresh="true" type="text/npl" src=".lua" ><![CDATA[
    local VipCodeExchange = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/VipToolTip/VipCodeExchange.lua");
    VipCodeExchange.OnInit()
    function ClosePage()
        Page:CloseWindow();
    end
    function OnClick()
        local code = Page:GetValue("vipcode")
        VipCodeExchange.Exchange(code)
    end
]]></script>
<kp:window width="400" height="200" mode="lite" title='<%= L"VIP兑换码兑换"%>' onclose="ClosePage">
    <div style="margin-top: 60px; margin-left: 83px;width:232;height:32px;background:url(Texture/Aries/Creator/keepwork/friends/sousuo_16X16_32bits.png#0 0 16 16:4 4 4 4);">
        <input type="text" EmptyText='<%=L"请输入兑换码"%>' name="vipcode" uiname="vipcode" CaretColor="#FFFFFFFF" style="margin-left:5px;textcolor:#dedede;height:28px;background:;" onkeyup="OnSearch" />
    </div>
    <input type="button" onclick="OnClick" value="确定" style="font-size: 24px;base-font-size:24px;font-weight: bold; height: 40px; width: 100px; margin-left: 150px; margin-top: 30px; background: url(Texture/Aries/Creator/keepwork/Window/button/btn_lvse_32bits.png#0 0 38 64:16 16 16 16);"/>
</kp:window>
</pe:mcml>
</body>
</html>
