<!-- "script/apps/Aries/Creator/Game/Tasks/TeachingQuest/TeachingQuestTitle.html" -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <pe:mcml>
        <script refresh="false" type="text/npl" src="TeachingQuestTitle.lua">
            <![CDATA[
            TeachingQuestTitle = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/TeachingQuest/TeachingQuestTitle.lua");
            TeachingQuestTitle.OnInit();
            info = Page:GetRequestParam("info") or "main"
            ticket = Page:GetRequestParam("ticket") or "receive"
            ]]>
        </script>
        <pe:if condition='<%=(info=="main")%>'>
            <aries:window mode="no_title" style="width:488px;height:110px">
                <div style="height:25px;color:#ffffff;">
                    <div style="margin-top:-20px;width:420px;height:24px;text-align:center;color:#ffffff;font-size:14px;font-weight:bold">
                        <%=L"知识岛" %>
                    </div>
                    <div style="margin-top:0px;width:420px;height:20px;text-align:center;color:#ffffff;font-size:12px">
                        <%=L"每日可使用一张入场券完成一次观看课程视频的任务并获得知识豆奖励" %>
                    </div>
                    <input type="button" style="spacing:4px;width:40px;height:30px;margin-left:426px;margin-top:-34px;" value='<%=L"退出" %>' class="mc_light_grey_button_with_fillet" onclick="TeachingQuestTitle.OnClose" />
                </div>
                <div style="margin:5px;"><hr /></div>
                <div style="margin-top:6px;width:488px;height:50px;color:#ffffff;">
                    <div style="margin-left:10px;">
                        <%=L"知识豆："%>
                        <input type="button" name="reward" value='<%=TeachingQuestTitle.GetTotalPoints()%>' style="color: #ffffff; background:; margin-top: 0px;text-align:left;max-width:60px;" />
                        <input type="button" style="width:76px;height:28px;margin-top:-2px;margin-left:5px;color:#ffffff;" value="知识豆兑换" class="mc_orange_button_with_fillet" onclick="" />
                    </div>
                    <pe:if condition='<%=(ticket=="receive")%>'>
                        <div style="margin-top:-23px;margin-left:310px">
                            <%=L"入场券："%>
                            <input type="button" name="ticket" value='<%=TeachingQuestTitle.GetTotalTickets()%>' style="color: #ffffff; background:; margin-top: 0px;text-align:left;max-width:60px;" />
                            <input type="button" style="width:80px;height:26px;margin-top:-2px;margin-left:5px;color:#ffffff;" value="领取入场券" class="mc_blue_button_with_fillet" onclick="TeachingQuestTitle.ReceiveTicket" />
                        </div>
                    </pe:if>
                    <pe:if condition='<%=(ticket=="non_today")%>'>
                        <div style="margin-top:-23px;margin-left:310px">
                            <%=L"入场券："%>
                            <input type="button" name="ticket" value='<%=TeachingQuestTitle.GetTotalTickets()%>' style="color: #ffffff; background:; margin-top: 0px;text-align:left;max-width:60px;" />
                            <input type="button" enabled="false" style="width:80px;height:26px;margin-top:-2px;margin-left:5px;color:#ffffff;" value="今日已领完" class="mc_blue_button_with_fillet" onclick="" />
                        </div>
                    </pe:if>
                    <pe:if condition='<%=(ticket=="non_week")%>'>
                        <div style="margin-top:-23px;margin-left:310px">
                            <%=L"入场券："%>
                            <input type="button" name="ticket" value='<%=TeachingQuestTitle.GetTotalTickets()%>' style="color: #ffffff; background:; margin-top: 0px;text-align:left;max-width:60px;" />
                            <input type="button" enabled="false" style="width:80px;height:26px;margin-top:-2px;margin-left:5px;color:#ffffff;" value="本周已领完" class="mc_blue_button_with_fillet" onclick="" />
                        </div>
                    </pe:if>
                </div>
            </aries:window>
        </pe:if>
        <pe:if condition='<%=(info=="task")%>'>
            <aries:window mode="no_title" style="width:488px;height:110px">
                <div style="height:25px;color:#ffffff;">
                    <div style="margin-left:68px;margin-top:-20px;width:420px;height:24px;text-align:center;color:#ffffff;font-size:14px;font-weight:bold">
                        <%= TeachingQuestTitle.GetTaskTitle() %>
                    </div>
                    <div style="margin-left:68px;margin-top:0px;width:420px;height:20px;text-align:center;color:#ffffff;font-size:12px">
                        <%= TeachingQuestTitle.GetTaskInfo() %>
                    </div>
                    <pe:if condition='<%=(not TeachingQuestTitle.IsTaskInProcess())%>'>
                        <input type="button" style="spacing:4px;width:40px;height:30px;margin-left:10px;margin-top:-34px;" value='<%=L"返回" %>' class="mc_light_grey_button_with_fillet" onclick="TeachingQuestTitle.OnReturn" />
                    </pe:if>
                </div>
                <div style="margin:5px;"><hr /></div>
                <div style="margin-top:6px;width:488px;height:50px;color:#ffffff;">
                    <div style="margin-left:10px;">
                        <%=L"知识豆："%>
                        <input type="button" name="totalpoints" value='<%=TeachingQuestTitle.GetTotalPoints()%>' style="color: #ffffff; background:; margin-top: 0px;text-align:left;max-width:60px;" />
                    </div>
                    <pe:if condition='<%=(not TeachingQuestTitle.IsTaskFinished())%>'>
                        <input type="button" style="width:80px;height:26px;margin-top:-24px;margin-left:386px;color:#ffffff;" value="开始任务" class="mc_blue_button_with_fillet" onclick="TeachingQuestTitle.StartTask" />
                    </pe:if>
                    <pe:if condition='<%=(TeachingQuestTitle.IsTaskInProcess())%>'>
                        <input type="button" enabled="false" style="width:90px;height:26px;margin-top:-24px;margin-left:376px;color:#ffffff;" value="任务进行中" class="mc_blue_button_with_fillet" onclick="TeachingQuestTitle.StartTask" />
                    </pe:if>
                    <pe:if condition='<%=(TeachingQuestTitle.IsTaskFinished() and not TeachingQuestTitle.IsTaskInProcess())%>'>
                        <div style="margin-top:-23px;margin-left:284px">
                            <%=L"任务已完成"%>
                            <input type="button" style="width:100px;height:26px;margin-top:-2px;margin-left:15px;color:#ffffff;" value="查看任务内容" class="mc_blue_button_with_fillet" onclick="TeachingQuestTitle.StartTask" />
                        </div>
                    </pe:if>
                </div>
            </aries:window>
        </pe:if>
    </pe:mcml>
</body>
</html>
