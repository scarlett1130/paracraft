<!-- "script/apps/Aries/Creator/Game/Tasks/TeachingQuest/TeachingQuestMessage.html" -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <pe:mcml>
        <script type="text/npl" src="TeachingQuestMessage.lua">
            <![CDATA[
            TeachingQuestMessage = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/TeachingQuest/TeachingQuestMessage.lua");
            TeachingQuestMessage.OnInit();
            name = Page:GetRequestParam("name") or "tip1"
            ]]>
        </script>
        <pe:if condition='<%=(name=="tip1")%>'>
            <aries:window mode="thin" style="width:400px;height:210px" title='<%=L"信息提示"%>' onclose="TeachingQuestMessage.OnClose">
                <div style="margin-top:30px;margin-left:20px;height:100px;width:360px;text-align:center;color:#ffffff;font-size:13px">
                    <%=L"关闭任务视频界面即视为放弃此次任务挑战，再次开始任务将重新计算任务剩余时间（再些挑战此任务不再消耗入场券）" %>
                </div>
                <div style="height:50px;width:400px;">
                    <input type="button" value='<%=L"继续任务" %>' style="margin-left:80px;height:30px;min-width:100px;" class="mc_light_grey_button_with_fillet" onclick="TeachingQuestMessage.OnClose" />
                    <input type="button" value='<%=L"放弃任务" %>' style="margin-left:30px;height:30px;min-width:100px;" class="mc_light_grey_button_with_fillet" onclick="TeachingQuestMessage.OnOK" />
                </div>
            </aries:window>
        </pe:if>
        <pe:if condition='<%=(name=="tip2")%>'>
            <aries:window mode="thin" style="width:400px;height:210px" title='<%=L"信息提示"%>' onclose="TeachingQuestMessage.OnClose">
                <div style="margin-top:30px;margin-left:20px;height:100px;width:360px;text-align:center;color:#ffffff;font-size:13px">
                    <%=L"关闭任务视频界面即视为放弃此次任务挑战，再次开始任务将重新计算任务剩余时间（再些挑战此任务不再消耗入场券）" %>
                </div>
                <div style="height:50px;width:400px;">
                    <input type="button" value='<%=L"继续任务" %>' style="margin-left:80px;height:30px;min-width:100px;" class="mc_light_grey_button_with_fillet" onclick="TeachingQuestMessage.OnClose" />
                    <input type="button" value='<%=L"放弃任务并退出" %>' style="margin-left:30px;height:30px;min-width:100px;" class="mc_light_grey_button_with_fillet" onclick="TeachingQuestMessage.OnOK" />
                </div>
            </aries:window>
        </pe:if>
        <pe:if condition='<%=(name=="tip3")%>'>
            <aries:window mode="thin" style="width:400px;height:210px" title='<%=L"信息提示"%>' onclose="TeachingQuestMessage.OnClose">
                <div style="margin-top:30px;margin-left:20px;height:100px;width:360px;text-align:center;color:#ffffff;font-size:13px">
                    <%=L"是否确定消耗1入场券进入所选任务世界（进入世界后再次进入些世界不再消耗入场券）" %>
                </div>
                <div style="height:50px;width:400px;">
                    <input type="button" value='<%=L"确定" %>' style="margin-left:80px;height:30px;min-width:100px;" class="mc_light_grey_button_with_fillet" onclick="TeachingQuestMessage.OnOK" />
                    <input type="button" value='<%=L"取消" %>' style="margin-left:30px;height:30px;min-width:100px;" class="mc_light_grey_button_with_fillet" onclick="TeachingQuestMessage.OnClose" />
                </div>
            </aries:window>
        </pe:if>
    </pe:mcml>
</body>
</html>
