<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <pe:mcml>
        <script refresh="false" type="text/npl" src="LinkBoyPage.lua">
            <![CDATA[
            NPL.load("(gl)script/ide/Files.lua");

            LinkBoyPage = commonlib.gettable("MyCompany.Aries.Game.GUI.LinkBoyPage");
            LinkBoyPage.OnInit();
            function OnClose()
                Page:CloseWindow();
            end
            
            function OnHome()
                ParaGlobal.ShellExecute("open", "http://www.linkboy.com.cn/software.html", "", "", 1);
            end
            function OnOpenFolder()
                local filepath = string.format("%s/", LinkBoyPage.GetCurVersionRoot());
                ParaIO.CreateDirectory(filepath);
                ParaGlobal.ShellExecute("open", ParaIO.GetCurDirectory(0)..filepath, "", "", 1);
            end
            
            function OnRun()
                LinkBoyPage.OnRun();
            end
            ]]>
        </script>
        <aries:window mode="thin" style="width:280px;height:130px;" title='<%=L"Linkboy"%>' onclose="OnClose">
            <div style="color:#ffffff;height:130px;margin-left:10px;">
                <div style="margin-top:5px;">
                    <div>
                        <div style="margin-left:5px;">
                            <input type="button" name="state" value="" style="color:#ffffff;background:url();width:200px;text-align:left;" />
                        </div>
                    </div>
                    <div style="margin-top:5px;">
                        <div>
                            <div style="float:left;margin-left:5px;">
                                <img style="width:32px;height:32px;background:url(Texture/blocks/items/linkboy.png)"/>
                            </div>
                            <div style="float:left;margin-left:5px;">
                                <input type="button" value="运行" class="mc_blue_button_with_fillet" onclick="OnRun" style="width:120px;height:55px;color:#ffffff;" />
                            </div>
                            <div style="float:left;margin-left:5px;">
                                <div>
                                    <input type="button" value="打开目录" class="mc_light_grey_button_with_fillet" onclick="OnOpenFolder" style="width:80px;height:25px;color:#ffffff;" />
                                </div>
                                <div style="margin-top:5px;">
                                    <input type="button" value="官网" class="mc_light_grey_button_with_fillet" onclick="OnHome" style="width:80px;height:25px;color:#ffffff;" />
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
        </aries:window>
</pe:mcml>
</body>
</html>
